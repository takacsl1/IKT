<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Pizza rendelés</h2> 
<form>
    <fieldset>
        <legend>Személyes adatok</legend>
        <label for="nev">Név:</label><input type="text"
        name="nev" id="nev" placeholder="Kiss István" required><br><br>
        <label for="email">Email:</label><input type="email" name="email" id="email"
        placeholder="valami@valami.hu" required><br><br>
        <label for="tel">Telefon</label><input type="tel" name="tel" id="tel"
        placeholder="+3670123456" required><br><br>
 </fieldset>
 <fieldset>
    <legend>Rendelés</legend>
    <label for="">Méret:</label>
    <input type="radio" name="meret" id="kicsi"><label for="kicsi">25 cm</label>
    <input type="radio" name="meret" id="kozepes"><label for="kozepes">32 cm</label>
    <input type="radio" name="meret" id="nagy"><label for="nagy">55 cm
    </label><br><br>
    <label for="alap">Alap:</label>
    <select name="alap" id="alap">
    <option value="ures"></option>
    <option value="paradicsom">Paradicsomos</option>
    <option value="tejfol">Tejfölös</option>
    </select><br><br>
    <label for="">Feltétek:</label>
    <input type="checkbox" name="feltet1" id="feltet1"><label for="feltet1">szalámi</label>
    <input type="checkbox" name="feltet2" id="feltet2"><label for="feltet2">sonka</label>
    <input type="checkbox" name="feltet3" id="feltet3"><label for="feltet3">sajt</label>
    <input type="checkbox" name="feltet4" id="feltet4"><label for="feltet4">gomba</label>
    <input type="checkbox" name="feltet5" id="feltet5"><label for="feltet5">kukorica</label>
    <input type="checkbox" name="feltet6" id="feltet6"><label for="feltet6">ananász
    </label><br><br>
    <label for="uzenet">Üzenet:</label><br>
    <textarea name="uzenet" id="uzenet" cols="30" rows="10"></textarea><br><br>
    <input type="button" value="Küldés">
    <button type="reset">Törlés</button>
 </fieldset>
</form>   
</body>
</html>
